<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informes Post-Partido 25/26</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e8f9ff 0%, #f9f9f9 100%);
    color: #222;
  }

  h1 {
    text-align: center;
    font-size: 2.4rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: 700;
    color: #007b9e;
    margin: 30px 10px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }

  .card {
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(8px);
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
  }

  .card img {
    width: 100%;
    height: 190px;
    object-fit: cover;
  }

  .info {
    padding: 15px;
    text-align: center;
  }

  .info h2 {
    margin: 0;
    font-size: 1.2rem;
    color: #007b9e;
  }

  .info p {
    margin-top: 5px;
    font-size: 0.95rem;
    color: #555;
  }

  a {
    text-decoration: none;
  }
</style>
</head>
<body>

<h1>Informes Post-Partido 25/26</h1>

<div class="grid">

    <div class="card">
      <img src="Jornada1.jpg" alt="Jornada 1">
      <div class="info">
        <h2>Jornada 1</h2>
      </div>
    </div>
  </a>

  <a href="https://docs.google.com/document/d/1VYid3BT4yq0PUi31oBOSuoZFteSaacPbBb6GNGI_V14/edit?usp=sharing" target="_blank">

      <img src="Jornada2.jpg" alt="Jornada 2">
      <div class="info">
        <h2>Jornada 2</h2>
      </div>
    </div>
  </a>

  <a href="https://docs.google.com/document/d/1XX0JFD742j8KjX7tQ4rwxBj6aEYDFII7ecaEPn_T-CY/edit?usp=sharing" target="_blank">

      <img src="Jornada3.jpg" alt="Jornada 3">

</div>
