<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Informes Post-Partido 25/26</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f0f4f8;
    color: #fff;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    font-size: 2.5rem;
    margin: 20px 0;
    color: #0d47a1;
    letter-spacing: 1px;
  }

  .cards-container {
    display: flex;
    flex-direction: column;
    gap: 40px;
    padding: 20px;
  }

  .card {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    height: 60vh;
    min-height: 300px;
    display: flex;
    align-items: flex-end;
    background-size: cover;
    background-position: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }

  .card-content {
    width: 100%;
    padding: 20px;
    background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    text-align: center;
  }

  .card-content a {
    color: #ffeb3b;
    font-weight: bold;
    font-size: 1.5rem;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
  }

  .card-content a:hover {
    text-decoration: underline;
  }

  @media (min-width: 600px) {
    .cards-container {
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      width: 45%;
      height: 300px;
    }
  }

  @media (min-width: 900px) {
    .card {
      width: 30%;
      height: 350px;
    }
  }
</style>
</head>
<body>
