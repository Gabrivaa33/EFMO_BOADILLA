<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Informes Post-Partido 25/26</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f2f2f2;
    color: #333;
  }

  h1 {
    text-align: center;
    font-size: 2.5rem;
    margin: 30px 0;
    color: #1b5e20;
    letter-spacing: 2px;
  }

  .cards-container {
    display: flex;
    flex-direction: column;
    gap: 25px;
    padding: 20px;
  }

  .card {
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    height: 250px;
    min-height: 200px;
    background-size: cover;
    background-position: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display: flex;
    align-items: flex-end;
    transition: transform 0.3s ease;
  }

  .card::after {
    content: '';
    position: absolute;
    left: 0; bottom: 0; right: 0; top: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.5), transparent 60%);
  }

  .card-content {
    position: relative;
    width: 100%;
    text-align: center;
    padding: 15px;
    z-index: 2;
  }

  .card-content a {
    display: inline-block;
    text-decoration: none;
    color: #ffeb3b;
    font-weight: 700;
    font-size: 1.5rem;
    padding: 5px 10px;
    border-radius: 5px;
    background: rgba(0,0,0,0.3);
  }

  .card-content a:hover {
    background: rgba(0,0,0,0.5);
  }

  @media(min-width: 600px) {
    .cards-container {
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      width: 45%;
      height: 250px;
    }
  }

  @media(min-width: 900px) {
    .card {
      width: 30%;
      height: 300px;
    }
  }
</style>
</head>
<body>

<h1>Informes Post-Partido 25/26</h1>

        Jornada 1
      </a>
    </div>
  </div>

  <div class="card" style="background-image: url('Jornada2.jpg')">

    </div>
