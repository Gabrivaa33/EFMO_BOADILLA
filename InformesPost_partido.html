<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informes Post-Partido 25/26</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #00796b;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 4px solid #00796b;
    }

    .card a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: #00796b;
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
    }

    .card a:hover {
      text-decoration: underline;
    }

    @media(min-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media(min-width: 900px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1>Informes Post-Partido 25/26</h1>

        Jornada 2

    </div>

    <div class="card">

        <img src="Jornada3.jpg" alt="Jornada 3">
