<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultados Jornada 1</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

  :root {
    --grad-fondo1: #ff7e5f;
    --grad-fondo2: #feb47b;
    --violeta: #6a11cb;
    --azul: #2575fc;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(120deg, var(--grad-fondo1), var(--grad-fondo2));
    color: white;
    overflow-x: hidden;
    min-height: 100vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container {
    max-width: 800px;
    width: 100%;
    margin: 0 auto;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    backdrop-filter: blur(6px);
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    padding: 30px;
    margin-top: 40px;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    font-size: 2.2rem;
    font-weight: 900;
  }
  
  .result-card {
    background: rgba(255,255,255,0.15);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
  }
  
  .result-card:hover {
    transform: translateY(-5px);
  }
  
  .player-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  
  .player-name {
    font-weight: bold;
    font-size: 1.2rem;
  }
  
  .vote-count {
    background: rgba(255,255,255,0.2);
    padding: 5px 12px;
    border-radius: 20px;
    font-weight: bold;
  }
  
  .progress-bar {
    height: 12px;
    background: rgba(255,255,255,0.2);
    border-radius: 6px;
    overflow: hidden;
  }
  
  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--violeta), var(--azul));
    border-radius: 6px;
    transition: width 1s ease;
    width: 0%; /* Inicialmente en 0, se llenará con JS */
  }
  
  .total-votes {
    text-align: center;
    margin-top: 30px;
    font-size: 1.1rem;
    opacity: 0.8;
    background: rgba(255,255,255,0.15);
    padding: 15px;
    border-radius: 10px;
  }
  
  .back-button {
    display: block;
    width: 200px;
    margin: 30px auto 0;
    text-align: center;
    text-decoration: none;
    color: white;
    background: linear-gradient(90deg, var(--violeta), var(--azul));
    padding: 12px 24px;
    border-radius: 6px;
    font-weight: 700;
    transition: all 0.3s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  
  .back-button:hover {
    background: linear-gradient(90deg, var(--azul), var(--violeta));
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }

  .winner-badge {
    display: inline-block;
    background: linear-gradient(45deg, #FFD700, #FFA500);
    color: #333;
    padding: 5px 15px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 0.8rem;
    margin-left: 10px;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  @media (max-width: 750px) {
    .container {
      padding: 20px;
      margin-top: 20px;
    }
    
    h1 {
      font-size: 1.8rem;
    }
    
    .player-info {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    
    .vote-count {
      align-self: flex-end;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Resultados Jornada 1</h1>
    
    <div class="result-card">
      <div class="player-info">
        <div class="player-name">Adriano <span class="winner-badge">GANADOR</span></div>
        <div class="vote-count">7 votos</div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" data-percentage="70"></div>
      </div>
    </div>
    
    <div class="result-card">
      <div class="player-info">
        <div class="player-name">J. Zarcero</div>
        <div class="vote-count">2 votos</div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" data-percentage="20"></div>
      </div>
    </div>
    
    <div class="result-card">
      <div class="player-info">
        <div class="player-name">Kito</div>
        <div class="vote-count">2 votos</div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" data-percentage="13.3"></div>
      </div>
    </div>

    <div class="result-card">
      <div class="player-info">
        <div class="player-name">S. Griñán</div>
        <div class="vote-count">1 voto</div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" data-percentage="13.3"></div>
      </div>
    </div>
    
    <div class="total-votes">Total de votos: 12</div>
    
    <a href="EncuestasMVP2526.html" class="back-button">Volver a Encuestas</a>
  </div>

  <script>
    // Esperar a que la página cargue completamente
    document.addEventListener('DOMContentLoaded', function() {
      // Obtener todas las barras de progreso
      const progressBars = document.querySelectorAll('.progress-fill');
      
      // Animar cada barra de progreso
      progressBars.forEach(bar => {
        const percentage = bar.getAttribute('data-percentage');
        // Establecer el ancho después de un pequeño retraso para la animación
        setTimeout(() => {
          bar.style.width = `${percentage}%`;
        }, 300);
      });
    });
  </script>
</body>
</html>
